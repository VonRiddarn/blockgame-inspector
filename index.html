<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
	<title>Blockgame inspector</title>

  <body>
	<span id="title-container">

	<section id="player-container">
		<h2>VonRiddarn</h2>
		<h3>24a2986e656c4db196d5e105c716f8c7</h3>

			<span id="inspector-tabs">
				<button><img src="public/icons/face.svg" alt="Face"></button>
				<button><img src="public/icons/body.svg" alt="Body"></button>
				<span>
					<button id="clothes-button">
						<img src="public/icons/forbidden.svg" alt="Clothing">
						<img src="public/icons/shirt.svg" alt="Clothing">

				</span>
			</span>
		</section>
	</section>

    <script type="module" src="/src/main.ts"></script>
